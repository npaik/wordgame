<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="typingGame.js"></script>
  </head>
  <body>
    <div id="contentCard">
      <div id="gameContainer">
        <div id="gameInfo">
          <div id="scoreBlock">
            <p>Score:</p>
            <p id="scoreValue">0</p>
          </div>
          <div id="highScoreBlock">
            <p>High Score:</p>
            <p id="highScoreValue">0</p>
          </div>
          <div id="timerBlock">
            <p id="timerValue">0:30</p>
          </div>
        </div>
        <div id="animatedWordsContainer"></div>
        <canvas id="gameBlock" width="800" height="600"></canvas>
        <div id="currentInput">
          <div id="inputWords"></div>
          <span class="cannonIcon">⊙▂⊙</span>
        </div>
      </div>
      <button id="startButton">Start</button>
    </div>
  </body>
</html>
